<!DOCTYPE html>
<html>
<head>
    <title>Test WesternBid Redirect Fix</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 1rem;
            color: #b0b0b0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VobVorot</div>
        <div class="spinner"></div>
        <p>Redirecting to secure payment...</p>
        <p class="message">Testing WesternBid payment gateway redirect</p>
        
        <form id="westernbid-form" action="https://shop.westernbid.info" method="post" style="display: none;">
            <input type="hidden" name="charset" value="utf-8" />
            <input type="hidden" name="wb_login" value="159008" />
            <input type="hidden" name="wb_hash" value="f1550bc2dde8b5166cc2dec71e231191" />
            <input type="hidden" name="invoice" value="wb_test_12345" />
            <input type="hidden" name="email" value="test@example.com" />
            <input type="hidden" name="phone" value="+123456789" />
            <input type="hidden" name="first_name" value="Test" />
            <input type="hidden" name="last_name" value="User" />
            <input type="hidden" name="address1" value="Test Address" />
            <input type="hidden" name="city" value="Test City" />
            <input type="hidden" name="state" value="Test State" />
            <input type="hidden" name="zip" value="12345" />
            <input type="hidden" name="country" value="US" />
            <input type="hidden" name="item_name" value="Test Order - VobVorot Store" />
            <input type="hidden" name="amount" value="10.00" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="hidden" name="return" value="https://vobvorot.com/payment/success" />
            <input type="hidden" name="cancel_return" value="https://vobvorot.com/payment/cancel" />
            <input type="hidden" name="notify_url" value="https://vobvorot.com/api/webhooks/westernbid" />
            <input type="hidden" name="no_shipping" value="1" />
        </form>
    </div>

    <script>
        console.log('WesternBid test redirect');
        
        function submitPaymentForm() {
            const form = document.getElementById('westernbid-form');
            if (form) {
                console.log('Submitting test form to WesternBid...');
                setTimeout(() => {
                    form.submit();
                }, 2000);
            } else {
                console.error('Form not found');
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', submitPaymentForm);
        } else {
            submitPaymentForm();
        }
    </script>
</body>
</html>
